<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div>
        <a href="/">Back to Home</a>
        <a href="/add_customer">Add a Customer</a>
        <a href="/delete_customer">Delete a Customer</a>
    </div>
    <h1>Customers</h1>
    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.CustomerID }}</td>
                    <td>{{ customer.FName }}</td>
                    <td>{{ customer.LName }}</td>
                    <td>{{ customer.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
