<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
</head>
<body>
    <div>
        <a href='/get_transactions'>Back</a>
    </div>
    <h1>Add Transaction</h1>
    <form action="/transaction_add" method="POST">
        <label for="trans_amount">Transaction Amount:</label>
        <input type="text" name="trans_amount" id="trans_amount" placeholder="Enter transaction amount..." required><br>
        
        <label for="trans_type">Transaction Type:</label>
        <select name="trans_type" id="trans_type" required>
            <option value="Deposit">Deposit</option>
            <option value="Withdrawal">Withdrawal</option>
        </select><br>
        
        <label for="trans_date">Transaction Date:</label>
        <input type="datetime-local" name="trans_date" id="trans_date" required><br>
        
        <label for="acc_id">Account ID:</label>
        <input type="number" name="acc_id" id="acc_id" placeholder="Enter account ID..." required><br>
        
        <label for="customer_id">Customer ID:</label>
        <input type="number" name="customer_id" id="customer_id" placeholder="Enter customer ID..." required><br>
        
        <button type="submit">Add Transaction</button>
    </form>
</body>
</html>
