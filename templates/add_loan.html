<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Loan</title>
</head>
<body>
    <div>
        <a href="/get_loans">Back</a>
    </div>
    <h1>Add Loan</h1>
    <form action="/add_loan" method="POST">
        <label for="loan_amount">Loan Amount:</label>
        <input type="text" name="loan_amount" id="loan_amount" required><br>

        <label for="interest_rate">Interest Rate:</label>
        <input type="text" name="interest_rate" id="interest_rate" required><br>

        <label for="loan_status">Loan Status:</label>
        <input type="text" name="loan_status" id="loan_status" required><br>

        <label for="customer_id">Customer ID:</label>
        <input type="text" name="customer_id" id="customer_id" required><br>

        <button type="submit">Add Loan</button>
    </form>
</body>
</html>
